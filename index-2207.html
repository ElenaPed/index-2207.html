<head>
  <style>
    /* Стили для контейнера с преимуществами */
    .advantages {
      display: flex;
      flex-wrap: wrap;
    }

    /* Стили для каждого блока преимущества */
    .advantage {
      display: flex;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    /* Добавляем стили для каждого span с преимуществами */
    .advantage span {
      padding: 10px 20px;
      margin: 5px;
      background-color: #f0f0f0; /* Исходный фон */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Подсветка при наведении на каждый элемент */
    .advantage span:hover {
      background-color: #ffcc00; /* Цвет фона при наведении */
      color: #ffffff; /* Цвет текста при наведении */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Легкая тень для подсветки */
    }
  </style>
</head>
<body>
  <div class="advantages" bis_skin_checked="1">
    <div class="advantage" bis_skin_checked="1">
      <span data-lang-key="advantage-1" data-text="Быстрые выводы">Быстрые выводы</span>
      <span data-lang-key="advantage-2" data-text="Платежки на выбор">Платежки на выбор</span>
      <span data-lang-key="advantage-3" data-text="Криптоплатежи">Криптоплатежи</span>
      <span data-lang-key="advantage-4" data-text="Мультивалютность">Мультивалютность</span>
    </div>
    <div class="advantage" bis_skin_checked="1">
      <span data-lang-key="advantage-5" data-text="Лучшие провайдеры">Лучшие провайдеры</span>
      <span data-lang-key="advantage-6" data-text="Cлоты с высоким RTP">Cлоты с высоким RTP</span>
      <span data-lang-key="advantage-7" data-text="Огромный выбор игр">Огромный выбор игр</span>
      <span data-lang-key="advantage-8" data-text="Лицензионное казино">Лицензионное казино</span>
    </div>
    <div class="advantage" bis_skin_checked="1">
      <span data-lang-key="advantage-9" data-text="Защита данных">Защита данных</span>
      <span data-lang-key="advantage-10" data-text="Саппорт 24/7">Саппорт 24/7</span>

    </div>
  </div>
</body>
